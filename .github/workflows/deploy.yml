name: Deploy Api neopath-varsity-hackathon Backend
on:
  workflow_dispatch:
  push:
    branches: [master]
jobs:
  web-deploy:
    if: "contains(github.event.head_commit.message, 'DEPLOY')"
    name: ğŸ‰ Deploy Api neopath-varsity-hackathon Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: ğŸ“ Send files via Rsync
        uses: Burnett01/rsync-deployments@5.2.1
        with:
            switches: -avzr
            path: .
            remote_path: /home/adityaariiizkyyy/neopath-varsity-hackathon
            remote_host: ${{ secrets.SSH_HOST }}
            remote_user: ${{ secrets.SSH_USERNAME }}
            remote_key: ${{ secrets.SSH_KEY }}

      - name: ğŸŒŸ Run server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/adityaariiizkyyy/neopath-varsity-hackathon
            sudo docker container stop -f container-neopath-varsity-hackathon || true
            sudo docker container rm -f container-neopath-varsity-hackathon || true
            sudo docker build -t api-neopath-varsity-hackathon .
            sudo docker create --name container-neopath-varsity-hackathon -p 8090:8080 --cpus 1 --memory=40m api-neopath-varsity-hackathon
            sudo docker container start container-neopath-varsity-hackathon
